<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Test Notes</title>
  </head>

  <body>
    <section>
      <div class="buttons">
        <div class="btn3" id="show-res">
          <h4>Free</h4>
        </div>
        <div class="btn3" id="next">
          <h4>Notes</h4>
        </div>
        <div class="btn3" id="start">
          <h4>Start</h4>
        </div>
        <div class="btn3" id="stop">
          <h4>Stop</h4>
        </div>
      </div>
      <div class="buttons">
        <h4 id="red-div">Chosen :</h4>
      </div>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <div class="buttons">
            <h4 id="first-div">LA1</h4>
          </div>
        </li>
        <li class="card">
          <div class="buttons">
            <h4 id="second-div">DO1</h4>
          </div>
        </li>
      </ul>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/observers.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
